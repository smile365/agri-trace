<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flv test</title>
</head>
<body>
    <video id="videoElement" autoplay controls></video>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mpegts.js@1.6.2/dist/mpegts.js"></script>
    <script>
        var player = null;
        if (mpegts.getFeatureList().mseLivePlayback) {
            var videoElement = document.getElementById('videoElement');
            player = mpegts.createPlayer({
                type: 'flv', 
                url: 'http://192.168.15.250:8080/live/livestream-a.flv',
                isLive: true, 
                enableStashBuffer: false, 
                liveSync: true
            });
            player.attachMediaElement(videoElement);
            player.load();
        }
    </script>

</body>
