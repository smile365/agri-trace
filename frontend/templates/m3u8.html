<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>ios 直播源测试</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<body>
	<div>
		<h1 style="color: white; text-align: center;">ios 直播源测试</h1>
		<video id="video" controls width="600">
			<source src="https://srs.pxact.com/live/vbld6mb2kh.m3u8">
		</video>
	</div>
</body>
<script>
	const video = document.getElementById('video');
	const videoSrc = 'https://srs.pxact.com/live/vbld6mb2kh.m3u8'; // 替换为您的 .m3u8 文件的 URL

	if (Hls.isSupported()) {
		const hls = new Hls();
		hls.loadSource(videoSrc);
		hls.attachMedia(video);
		hls.on(Hls.Events.MANIFEST_PARSED, function() {
			video.play();
		});
	} else if (video.canPlayType('application/vnd.apple.mpegurl')) {
		// Safari 兼容
		video.src = videoSrc;
		video.addEventListener('loadedmetadata', function() {
			video.play();
		});
	}
</script>
</html>
